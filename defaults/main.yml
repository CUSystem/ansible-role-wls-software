---
# defaults file for staylorx.wlssoftware

oracle_user_name: oracle
oracle_group_name: oinstall 
java_home: /usr/java/latest

oracle_base: /home/oracle

# Example to install WLS alone
#mw_installer_name: "fmw_12.2.1.0.0_wls.jar"
#install_type: "WebLogic Server"

# For SOA Suite, OSB, EDQ, etc.
mw_installer_name: "fmw_12.2.1.0.0_infrastructure.jar"
install_type: "Fusion Middleware Infrastructure"

# collapsing the product into the base... not going to install more than one product.
mw_home: "{{ oracle_base }}/middleware"
oracle_home: "{{ mw_home }}/oracle_common"
wl_home: "{{ mw_home }}/wlserver"
mw_installer_folder: "{{ oracle_base }}/installer"

domain_name: WLSDomain
domain_home: "{{ mw_home }}/config/domains/{{ domain_name }}"

# Override this with the correct templates from the install.
# Examples here from the basic weblogic install.
templates:
  - { name: "Basic WebLogic Server Domain", version: "12.2.1" }
  - { name: "WebLogic Advanced Web Services for JAX-RPC Extension", version: "12.2.1" }
  - { name: "WebLogic Advanced Web Services for JAX-WS Extension", version: "12.2.1" }
  - { name: "WebLogic Coherence Cluster Extension", version: "12.2.1" }
  - { name: "WebLogic JAX-WS SOAP/JMS Extension", version: "12.2.1" }
